<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="title-bar">
      <img id="title-icon" src="static/tasks.png"/>
      <div id="title-text">Todo List</div>
      <div id="btn-close" class="menu-button bg-red"></div>
      <div id="btn-minify" class="menu-button bg-yellow"></div>
      <div id="btn-maxify" class="menu-button bg-white"></div>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-6 col-md-4" style="border: 2px solid black;">.col-6 .col-md-4</div>        
          <div class="col-12 col-md-8" style="border: 2px solid black;">.col-12 .col-md-8</div>
        </div>
        <div class="badge badge-default">badge</div>
        <span class="badge badge-danger">Danger badge</span>
      </div>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>
  </body>

  <script src="js/renderer.js"></script>
  <script src="js/titlebar.js"></script>
  <script src="js/frameless_window.js"></script>
